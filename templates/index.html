<!DOCTYPE html>
<html>
<head>
  <title>Ambition Box Job Analysis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      position: relative;
    }

    /* Floating background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); }
      to   { transform: translateY(-10vh) scale(1.2); }
    }

    /* Form card styling */
    .form-card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .form-card h3 {
      color: #4a3aff;
      font-weight: bold;
    }

    .btn-primary {
      background: #667eea;
      border: none;
      transition: transform 0.2s;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <!-- Background circles -->
  <div id="background"></div>

  <!-- Form card -->
  <div class="card p-4 w-50 form-card">
    <h3 class="text-center">Ambition Box Job Analysis</h3>
    <form action="/submit" method="POST">
      
      <label>Location</label>
      <select class="form-control" name="location">
        <option value="">Select Location</option>
        {% for l in locations %}
          <option value="{{l}}">{{l}}</option>
        {% endfor %}
      </select>

      <label>Industry</label>
      <select class="form-control" name="industry">
        <option value="">Select Industry</option>
        {% for i in industries %}
          <option value="{{i}}">{{i}}</option>
        {% endfor %}
      </select>

      <label>Rating (>=)</label>
      <select class="form-control" name="rating">
        <option value="">Select Rating</option>
        {% for r in ratings %}
          <option value="{{r}}">{{r}}</option>
        {% endfor %}
      </select>

      <label>Type</label>
      <select class="form-control" name="type">
        <option value="">Select Type</option>
        {% for t in types %}
          <option value="{{t}}">{{t}}</option>
        {% endfor %}
      </select>

      <br>
      <label>Select Output</label><br>
      <input type="radio" name="output" value="table" checked> Show Table
      <input type="radio" name="output" value="visual"> Show Visualizations

      <br><br>
      <button class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    // Generate floating circles in background
    const bg = document.getElementById("background");
    for (let i = 0; i < 12; i++) {
      const circle = document.createElement("div");
      circle.classList.add("circle");
      const size = Math.random() * 100 + 40;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}vw`;
      circle.style.background = "rgba(255,255,255,0.15)";
      circle.style.animationDuration = `${10 + Math.random() * 20}s`;
      bg.appendChild(circle);
    }
  </script>
</body>
</html>
