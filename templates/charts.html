<!DOCTYPE html>
<html>
<head>
  <title>Job Analysis Dashboard</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Full-page gradient background */
    body {
      margin: 0;
      min-height: 100vh;
      overflow-y: auto; /* allow vertical scroll */
      position: relative;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    /* Background container */
    #background {
      position: fixed; /* stays fixed while scrolling */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    /* Floating background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: move 20s linear infinite;
    }

    @keyframes move {
      from { transform: translateY(100vh) scale(0.5); }
      to   { transform: translateY(-10vh) scale(1.2); }
    }

    /* Card styling */
    .chart-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      color: #333;
      transition: transform 0.3s;
      position: relative;
      z-index: 10;
    }
    .chart-card:hover {
      transform: translateY(-5px);
    }

    h2 {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="p-4">

  <!-- Background container -->
  <div id="background"></div>

  <h2 class="text-center fw-bold mb-4">ðŸ“Š Job Analysis Dashboard</h2>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="chart-card">{{ chart1|safe }}</div>
    </div>
    <div class="col-md-6">
      <div class="chart-card">{{ chart2|safe }}</div>
    </div>
  </div>

  <div class="row g-4 mt-2">
    <div class="col-md-6">
      <div class="chart-card">{{ chart3|safe }}</div>
    </div>
    <div class="col-md-6">
      <div class="chart-card">{{ chart4|safe }}</div>
    </div>
  </div>

  <div class="row g-4 mt-2">
    <div class="col-md-6">
      <div class="chart-card">{{ chart5|safe }}</div>
    </div>
    <div class="col-md-6">
      <div class="chart-card">{{ chart6|safe }}</div>
    </div>
  </div>

  <script>
    // Generate animated circles in background
    const bg = document.getElementById("background");
    for (let i = 0; i < 15; i++) {
      const circle = document.createElement("div");
      circle.classList.add("circle");
      const size = Math.random() * 120 + 40;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}vw`;
      circle.style.background = `rgba(255, 255, 255, 0.15)`;
      circle.style.animationDuration = `${10 + Math.random() * 20}s`;
      bg.appendChild(circle);
    }
  </script>
</body>
</html>
