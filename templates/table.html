<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Job Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      position: relative;
      color: white;
      overflow-y: auto; /* allow vertical scrolling */
      overflow-x: hidden; /* prevent unwanted horizontal scroll */
      font-family: Arial, sans-serif;
    }

    /* Background circles */
    #background {
      position: fixed; /* stays fixed while scrolling */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none; /* avoid interfering with clicks */
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); }
      to   { transform: translateY(-10vh) scale(1.2); }
    }

    /* Table container */
    .table-card {
      position: relative;
      z-index: 10;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      width: 95%;
      max-width: 1200px;
      overflow-x: auto; /* scroll horizontally if table is wide */
      color: #333;
    }

    h2 {
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Background circles -->
  <div id="background"></div>

  <h2>ðŸ“‹ Filtered Job Data</h2>

  <div class="table-card">
    {{ table|safe }}
  </div>

  <script>
    // Generate floating circles in background
    const bg = document.getElementById("background");
    for (let i = 0; i < 15; i++) {
      const circle = document.createElement("div");
      circle.classList.add("circle");
      const size = Math.random() * 100 + 40;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}vw`;
      circle.style.background = "rgba(255,255,255,0.15)";
      circle.style.animationDuration = `${10 + Math.random() * 20}s`;
      bg.appendChild(circle);
    }
  </script>
</body>
</html>
